<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-4xl bg-white p-8 rounded-2xl shadow-2xl">
        
        <!-- Avatar & Username -->
        <div class="flex items-center mb-6">
            <div class="text-4xl mr-4">{{ session['avatar'] }}</div>
            <h2 class="text-2xl font-bold text-gray-800">Hello, {{ session['username'] }}!</h2>
        </div>

        <!-- Title -->
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">ðŸ§  Answer the Questions</h2>

        <!-- Quiz Form -->
        <form action="{{ url_for('submit') }}" method="post" class="space-y-6">
            {% for q in questions %}
                <div class="p-4 border border-indigo-200 rounded-xl bg-indigo-50 shadow-sm">
                    <p class="font-semibold text-gray-800 mb-3">{{ loop.index }}. {{ q.question_text }}</p>
                    <div class="space-y-2 text-gray-700">
                        <label class="block">
                            <input type="radio" name="{{ q.id }}" value="A" required class="mr-2 accent-indigo-600"> {{ q.option_a }}
                        </label>
                        <label class="block">
                            <input type="radio" name="{{ q.id }}" value="B" class="mr-2 accent-indigo-600"> {{ q.option_b }}
                        </label>
                        <label class="block">
                            <input type="radio" name="{{ q.id }}" value="C" class="mr-2 accent-indigo-600"> {{ q.option_c }}
                        </label>
                        <label class="block">
                            <input type="radio" name="{{ q.id }}" value="D" class="mr-2 accent-indigo-600"> {{ q.option_d }}
                        </label>
                    </div>
                </div>
            {% endfor %}

            <!-- Submit Button -->
            <div class="text-center pt-4">
                <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-8 rounded-xl text-lg font-medium transition-transform transform hover:scale-105 shadow-md">
                    ðŸš€ Submit
                </button>
            </div>
        </form>
    </div>
</body>
</html>
